<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dropdown</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-debug.js"></script>

  <link rel="stylesheet" href="componentPageLib/ko-component-page.css">
  <script src="componentPageLib/ko-component-page.js"></script>

  <link rel="stylesheet" href="src/ko-tooltip.css">
  <script src="src/ko-tooltip.js"></script>

  <style>
    .hoverTrigger {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: red;
      width: 10rem;
      height:5rem;
    }
  </style>

</head>
<body>

  <ko-component-page params="{componentName: '<ko-tooltip>'}">

    <ko-component-parameters>
      <ko-component-parameter required params="{name: 'text', type: 'observable(string)', description: 'the text for the tooltip'}"></ko-component-parameter>
      <ko-component-parameter params="{name: 'element', type: 'observable(string)', description: 'the element the tooltip is visible on'}"></ko-component-parameter>
      <ko-component-parameter params="{name: 'position', type: 'String', description: 'the position for the tooltip [top, right, bottom]'}"></ko-component-parameter>
    </ko-component-parameters>

    <ko-component-examples>

      <ko-component-example params="{label: 'Basic Implementation'}">
        <ko-tooltip params="{text: 'This is a tooltip', element: '#elementOne'}"></ko-tooltip>
        <div id="elementOne" class="hoverTrigger">Hover Me</div>
      </ko-component-example>

      <ko-component-example params="{label: 'Observable position'}">
        <ko-tooltip params="{text: 'This is a tooltip', element: '#elementTwo', position: position}"></ko-tooltip>
        <div id="elementTwo" class="hoverTrigger">Hover Me</div>
        <input type="radio" name="pos" value="top" data-bind="checked: position"> Top <br>
        <input type="radio" name="pos" value="right" data-bind="checked: position"> Right <br>
        <input type="radio" name="pos" value="bottom" data-bind="checked: position"> Bottom
        <ko-component-example-script>
        {
          position: ko.observable("right")
        }
        </ko-component-example-script>
      </ko-component-example>

    </ko-component-examples>

  </ko-component-page>

  <script>
    ko.applyBindings();
  </script>

</body>
</html>
